<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Blankoz</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div>
        <img src="Blankospng.png" alt="Logo" class="Logo">
    </div>
    <h1>The Best Rock Band Of All The Times!</h1>

   <img src="gato.jpg" alt="" class="gato">
   
   

   <div class="registro">
     <h1 class="join">Join The Dálmatas!!!!</h1>

     <label class="nombre" for="nombre">Nombre: </label>
     <input type="text" id="nombre" name="nombre" /><br /><br />

     <label class="edad" for="edad">Edad: </label>
     <input type="number" id="edad" name="edad" /><br /><br />

     <label class="contraseña"  for="clave">Contraseña: </label>
     <input type="password" id="clave" name="clave" /><br /><br />

     <label for="fecha_nacimiento">Fecha de nacimiento: </label>
     <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" /><br /><br />

     <label for="color_texto">Color del texto: </label>
     <input class="colortexto" type="color" id="color_texto" name="color_texto" /><br /><br />

     <label>Estilo de fuente:</label>
     <input class="radio"  type="radio" id="negrita" name="estilo_fuente" value="bold" />
     <label for="negrita"><strong>Negrita</strong></label>
     <input class="radio" type="radio" id="normal" name="estilo_fuente" value="normal" />
     <label for="normal">Normal</label><br /><br />

     <input type="checkbox" id="acepto" name="acepto" />
     <label for="acepto">Acepto los términos y condiciones</label><br /><br />

     <label for="comentario">Comentario: </label>
     <textarea id="comentario" name="comentario" rows="2" cols="30"></textarea><br /><br />

    
     <label for="bandas">Bandas: </label>
     <select id="bandas" name="bandas">
         <option value="almendras">Blankoz</option>
         <option value="queso">Megadeth</option>
         <option value="hummus">Metallica</option>
         <option value="jamon">Motorhead</option></select>

     <br /><br />






  

   </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
